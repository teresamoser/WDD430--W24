<app-header (selectedFeatureEvent)="switchView($event)"></app-header>
<div class="container-pull left" [ngSwitch]="selectedFeature">
    <app-documents *ngSwitchCase="'documents'"></app-documents>
    <app-message-list *ngSwitchCase="'messages'"></app-message-list>
    <app-contacts *ngSwitchDefault></app-contacts>

</div>
