<a  style="cursor: pointer;"
    routerLink="{{ contact.id }}"
    routerLinkActive="active"
    class="row contact-item list-group-item clearfix contactDiv" >
   
    <div class="col-xs-6">
        <h3>{{ contact.name }}</h3>
    </div>
    <div class="col-xs-6 text-right">
        <img [src]="contact.imageUrl" alt="{{ contact.name}}" class="contact-image">
    </div>
</a>
