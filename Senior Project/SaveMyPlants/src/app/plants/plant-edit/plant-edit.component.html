<div class="panel panel-default">
    <div class="panel-body">

      <form #f="ngForm" (ngSubmit)="onSubmit(f)" id="plant-edit">
        
        <div class="row">
            <div class="col-sm-12 form-group">
                <label for="name">Name:</label>
                    <input
                      type="text"
                      id="name"
                      [ngModel]="plant?.name"
                      name="name"
                      class="form-control required"
                      size="120"
                      max="120"
                      required
                      #nameref="ngModel">
            </div>
        </div>
  
        <div class="row">
            <div class="col-sm-12 form-group">
                <label for="type">Type:</label>
                      <input
                          type="text"
                          id="type"
                          name="type"
                          class="form-control required"
                          size="120"
                          max="255"
                          [ngModel]="plant?.type"
                          #nameref="ngModel"> 
     
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 form-group">
                <label for="water">Water:</label>
                    <input
                        type="text"
                        id="water"
                        [ngModel]="plant?.water"
                        name="water"
                        class="form-control"
                        size="150"
                        max="255"
                        #waterref="ngModel">
            </div>
        </div>
  
        <div class="row">
            <div class="col-sm-12 form-group">
                <label for="imageUrl">Image URL:</label>
                    <input
                        type="text"
                        id="imageUrl"
                        [ngModel]="plant?.imageUrl"
                        name="imageUrl"
                        class="form-control"
                        size="150"
                        max="255"
                        #imageUrl="ngModel">
            </div>
        </div>

    <div *ngIf="(nameref.errors &&(nameref.untouched || nameref.invalid))">
        <div [hidden]="(nameref.errors?.pattern)" 
            class ="alert alert-danger" >
            The "Name" field cannot be empty.
        </div>
    </div>
  
        <div class="row">
            <div class="form-group">
                <label for="groupList">Plant Group:  </label>
  
                <div class="row" id="groupList"
                      style="min-height: 3rem;" >
  
                    <div *ngFor="let plant of groupPlants; let i = index"> 
                        <div>
                            <FinalProject-plant-item class="col-sm-11" 
                                              [plant]="plant"></FinalProject-plant-item> 
                            <button class="btn btn-danger col-sm-2 deleteButton">X</button>
                        </div>
                    </div>
                  <span class="dragMsg" *ngIf="groupPlants?.length < 1">
                        Drag Plant to group here </span> 
                </div>
            </div>
        </div> 
  
        <div class="row">
            <div class="col-xs-12 btn-toolbar">
                
                <button class="btn btn-success" 
                        type="submit"
                        [disabled]="(nameref.untouched)"
                        >Save</button>
                
                <button class="btn btn-primary" 
                        type="button" 
                        (click)="onCancel()">Cancel</button>
            </div>
        </div>
      </form>
    </div>
</div>
