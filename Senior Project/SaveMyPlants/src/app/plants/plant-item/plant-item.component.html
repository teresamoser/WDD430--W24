<a  style="cursor: pointer;"
    routerLink="{{ plant.id }}"
    routerLinkActive="active"
    class="row plant-item list-group-item clearfix plantDiv" >
   
    <div class="col-xs-6">
        <h3>{{ plant.name }}</h3>
    </div>
    <div class="col-xs-6 text-right">
        <img [src]="plant.imageUrl" alt="{{ plant.name}}" class="plant-image">
    </div>
</a>
